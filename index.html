<html lang="en" >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/custom.css">
    </head>
    <body ng-app="Municipium">

        <div ng-controller="HomeController as home" ng-cloak class="gridListHome">
            <md-grid-list md-cols="2" md-gutter="0.5em" md-row-height="4:3">
                <md-grid-tile ng-repeat="gd in home.grid" style="background-color:  {{gd.color}}" md-colspan="{{gd.ancho}}" md-rowspan="{{gd.alto}}">
                    <md-button> 
                        <i class="fa {{gd.icono}}" aria-hidden="true"></i>
                        <md-grid-tile-footer>
                            <h3 class="tileFoot">{{gd.name}}</h3>
                        </md-grid-tile-footer>
                    </md-button>
                </md-grid-tile>
            </md-grid-list>
        </div>

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
